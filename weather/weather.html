<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="./weather.css">
    
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search  Weather</p>
        </div>

        <div class="weather-container">
            <!--grant location container-->
            <div class="sub-container grant-location-container">
                <img src="https://www.pngitem.com/pimgs/m/528-5285867_location-logo-png-hd-transparent-png.png" alt="location image" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!--search form  -> form-container-->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="https://cdn-icons-png.flaticon.com/128/8915/8915520.png" width="20" height="20" loading="lazy">
                </button>
            </form>
            <!--loading screen container-->
            <div class="sub-container loading-container">
                <img src="https://vectorified.com/images/loading-icon-png-17.png" width="150" height="150">
                
                <p>Loading</p>
            </div>

            <!--show weather info-->
            <div class=" sub-container user-info-container">
                <!--city name and flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
             <!--weather description-->
                <p data-weatherDesc></p>
                <!--weather icon-->
                <img data-weatherIcon>
                <!--temperature-->
                <p data-temp></p>

                <!--3 card ~ parameters-->
                <div class="parameter-container">
                    <!--card 1-->
                    <div class="parameter">
                        <img src="http://clipart-library.com/images_k/wind-clipart-transparent/wind-clipart-transparent-17.png" width="150" height="150">
                        <p>Windspeed</p>
                        <P data-windspeed></P>
                    </div>
                     <!--card 2-->
                     <div class="parameter">
                        <img src="https://tse3.mm.bing.net/th?id=OIP.nB3dpULghpX91T0p18fhvgHaJP&pid=Api&P=0&h=180" width="150" height="150">
                        <p>humidity</p>
                        <P data-humidity></P>
                    </div>
                     <!--card 3-->
                     <div class="parameter">
                        <img src="https://tse1.mm.bing.net/th?id=OIP.8CWTqqML13eqRJD0TtPe1wAAAA&pid=Api&P=0&h=180" width="150" height="150">
                        <p>Clouds</p>
                        <P data-cloudiness></P>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./weather.js"></script>
    
</body>
</html>
